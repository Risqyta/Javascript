<html>
    <head>
        <title>Program Javascript</title>
    </head>
    <script language="Javascript">
    function pesan(){
        alert("memanggil java script lewat body onload")
    }

    function biodata(){
        document.write("Selamat belajar Javascript<br>");
        document.write("Selalu Semangat || Semoga Sukses !!!");
    }
    </script>
    <body onload=pesan()+biodata()></body>
</html>
